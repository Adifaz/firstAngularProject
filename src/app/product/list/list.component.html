<div class="container">
  <div class="row ">
    <div class="col-md-4 cardSpacing " *ngFor="let prod of productData">
      <div class="card shadow p-3 mb-5 bg-white rounded" style="width: 100%;" >
        <img class="card-img-top" src="{{prod.image}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title" >{{prod.name}}</h5>
          <p class="card-text">${{prod.price}}</p>
          <a class="btn btn-primary" routerLink="/product/{{prod.id}}">Details</a>
          <a class="btn btn-primary" (click)="addToCart(prod.id)">Add To Cart</a>
        </div>
      </div>
    </div>
  </div>
</div>
