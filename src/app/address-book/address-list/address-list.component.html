<div class="container">
  <app-address-nav-menu></app-address-nav-menu>
  <div class="container">
    <div class="row">
      <table class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">E-Mail</th>
            <th scope="col">Hobby</th>
            <th scope="col">Edit</th>
          </tr>
        </thead>
        <tbody >
          <tr *ngFor="let item of listAddressDetails">
            <td>{{item.name}}</td> 
            <td>{{item.email}}</td>
            <td>{{item.hobby}}</td>
            <td><a class="btn btn-primary" routerLink="/address-book/{{item.email}}">Edit Details</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  
</div>
