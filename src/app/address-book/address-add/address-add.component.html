<div class="container">
  <app-address-nav-menu></app-address-nav-menu>
</div>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2" *ngIf="showForm">
      <form (ngSubmit)="onSubmit(fm)" #fm="ngForm" >
        <div id="user-data">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="fname" class="form-control" ngModel required fname #fname="ngModel"/>
            <span class="help-text text-danger danger" *ngIf="!fname.valid && fname.touched">Please Enter A Valid Name</span>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" name="email" ngModel required email #email="ngModel"/>
            <span class="help-text text-danger danger" *ngIf="!email.valid && email.touched" >Please enter a valid email</span>
          </div>
        </div>
        <div class="form-group">
          <label for="secret">Hobby</label>
          <select id="secret" class="form-control" name="hobby" ngModel hobby #hobby="ngModel">
            <option value="movie">Movie</option>
            <option value="Music">Music</option>
          </select>
          <!-- <span class="help-text text-danger danger" *ngIf="hobby.touched">Please Select Hobby</span> -->
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!fm.valid">Submit</button>
      </form>
    </div>
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2" *ngIf="!showForm">
      <p>Added Succesfully</p>
    </div>
  </div>
</div>
