<div class="container">
  <div class="row">
    <a class="btn-btn parimary" (click)="emptyCart()">Empty My Cart</a>
    <table class="table">
      <thead class="thead-light">
        <tr>
          <th scope="col">Particulars</th>
          <th scope="col">Qty</th>
          <th scope="col">Unit Price</th>
          <th scope="col">Total Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems">
          <th scope="row">{{item.name}}&nbsp;<a class="btn btn-primary" (click)="addQty(item.id,item.qty)">+</a><a class="btn btn-primary" (click)="removeQty(item.id,item.qty)">-</a></th> 
          <td>{{item.qty}}</td>
          <td>{{item.price}}</td>
          <td>{{item.ttlPrice}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
